<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="presentations">
	<div class="my-auto" id="presentations-content">
	  <h2 class="mb-5">Presentations</h2>
	  {{ range .Site.Data.presentations }}
		  <div class="resume-item d-flex flex-column flex-md-row mb-5">
			<div class="resume-content mr-auto">
			  <h3 class="mb-0">{{ .name }}</h3>
			  <div class="subheading mb-3">{{ .company | markdownify }}</div>
			  <p>{{ .description | markdownify }}</p>
			  <p>{{ .slides | markdownify }}</p>
			</div>
			<div class="resume-date text-md-right">
			  <span class="text-primary">{{ .date }}</span>
			</div>
		  </div>
	  {{ end }}
	</div>
  
  </section>
